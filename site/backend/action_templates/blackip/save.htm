{literal}
<script>

    $(document).ready(function(){
        initForm();

        bindEvent();
    });

    function initForm() {

        layui.use(['form'], function() {
            //var form = layui.form;
            //var _autocomplete = layui.autocomplete;

        });
    }

    function bindEvent(){
        //监听提交
        $('.btn-submit').on('click', function () {

            if(!validate()) return false;

            xbLayAjax.submitForm({
                beforeSubmit: function () {
                    xbLayUi.loading('数据处理中...');
                },
                success: function (data, status, xhr, $form) {
                    xbLayUi.close();
                    if (data.error != '') {
                        xbLayUi.alert(data.error.error, 'error');
                    } else {
                        parent.listDatas.doSearch();
                        parent.xbLayUi.msg(data.message);
                        xbLayUi.close('self');
                    }
                }
            });
        });


        $('.btn-close').on('click', function () {
            xbLayUi.close('self');
        });
    }


    //验证提交基本信息
    function validateBaseInfo(){

        var ip = checkFormParams('ip','string','ip',true,layer.msg);
        if(ip===false ) {
            layer.msg('请输入IP地址');
            return false;
        }

        return true;
    }

    function validate(){
        $('button[type="submit"]').attr('disabled',true);
        var result = validateBaseInfo();
        if(!result){
            $('button[type="submit"]').attr('disabled',false);
            return false;
        }else{
            //index = layer.load(1, {shade: [0.1,'#fff']});
            return true;
        }
    }

</script>
{/literal}
